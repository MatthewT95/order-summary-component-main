<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <div class="order-summary-card">
    <img src="./images/illustration-hero.svg" alt="" class="card-image">
    <h1 class="card-title">Order Summary</h1>
    <p class="promo">
      You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!
    </p>
    <div class="plan-card">
      <img src="./images/icon-music.svg" alt="" class="plan-icon">
      <span class="plan-name">Annual Plan</span>
      <span class="plan-price">$59.99/year</span>
      <a href="" class="plan-select">Change</a>
    </div>
  </div>
</body>
</html>
